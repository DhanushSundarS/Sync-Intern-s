<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="Shoes/nike.png" alt="shoes logo">
            NIKE
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Are you ready to <strong> lead the way?</strong></p>
            <p class="msg"><strong>RECORD BREAKERS!!</strong></p>
            <p class="msg">Get access to an exclusive colourway available only on the Nike App</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="Shoes/shoe1.png" alt="Shoes">
            <div class="colors">
                <div class="item green active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>AIR Zoom 20</p>
                        <p> &#8377; 11,299</p>
                    </div>
                    <img src="Shoes/shoe1-small.png" >
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="Shoes/shoe2-small.png" >
                </div>
                <div class="item black">
                    <div class="color-selector"></div>
                    <img src="Shoes/shoe3-small.png" >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
